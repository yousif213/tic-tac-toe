<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="turnIndicator" class="turn">X's Turn</div>

    <div class="board " id="board">
        <div class="cell c1 " data-cell></div>
        <div class="cell c2" data-cell></div>
        <div class="cell c3" data-cell></div>
        <div class="cell c4 " data-cell></div>
        <div class="cell c5 " data-cell></div>
        <div class="cell c6 " data-cell></div>
        <div class="cell c7" data-cell></div>
        <div class="cell c8" data-cell></div>
        <div class="cell c9 " data-cell></div>
    </div>
    <div class="winning-message" id="winning">
        <div class="win" data-winning-message>congrats</div>
        <button id="restartButton">restart</button>
    </div>
    <footer class="foot">made by <span id="own" class="owner">yousif kawa</span></footer>
    <script src="main.js"></script>
</body>
</html>
